<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Projeto desenvolvido durante aulas ministradas pela Rocketseat - Aluna: Viviani Martins dos Santos">
  
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
  <title>Dev. Finance$ - Controle suas finanças</title>
  

  <link rel="stylesheet" href="./css/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;1,100;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="./assets/logo.svg" id ="logo" alt="Logo Dev. Finance">
  </header>

  <main class="container">
    <section id="balance">

      <h2 class="sr-only">Balanço</h2>

      <div class="container-cards">
        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" id="incomeImage" alt="Imagem de entradas">
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>
  
        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" id="expenseImage" alt="Imagem de saídas">
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>
  
        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" id="totalImage" alt="Imagem do total">
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </div>

    </section>

    <section class="transactions">

      <h2 class="sr-only">Transações</h2>

      <a href="#" class="button new" onclick="Modal.open()">
        + Nova transação
      </a>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>

    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>

        <form action="" onsubmit= "Form.submit(event)">
          <div class="input-group">
            <label for="description" class="sr-only">Descrição</label>
            <input 
              type="text" 
              name="description" 
              id="description" 
              placeholder="Descrição"
            />
          </div>

          <div class="input-group">
            <label for="amount" class="sr-only">Valor</label>
            <input 
              type="number" 
              name="amount" 
              id="amount" 
              step="0.01" 
              placeholder="0,00"
            />
            <small class="help">
              Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais
            </small>
          </div>

          <div class="input-group">
            <label for="date" class="sr-only">Data</label>
            <input 
              type="date" 
              name="date" 
              id="date" 
              placeholder="dd/mm/aaaa"
            />
          </div>

          <div class="input-group actions">
            <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
            <button>Salvar</button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <footer>
    <input  class="dark-mode" type="button" value="Modo Escuro" onclick = "Dark.darkMode()">

    
    <p>2021 Dev. Finance$</p>
  </footer>

  <script src="./scripts.js"></script>
</body>

</html>
